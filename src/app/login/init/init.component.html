<article class="container">
  <h2>IdentifÃ­cate</h2>
  <div class="error" *ngIf="mensaje_error">{{mensaje_error}}</div>
  <form #loginForm="ngForm" (ngSubmit)="loguear()">
    <div class="form-group">
      <input class="form-control" type="text" placeholder="Email" name="email" [(ngModel)]="login.email" required>
    </div>
    <div class="form-group">
      <input class="form-control" type="password" placeholder="Password" name="password" [(ngModel)]="login.password" required>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" [disabled]="!loginForm.valid">Entrar</button>
    </div>
  </form>
</article>
